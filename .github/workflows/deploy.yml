name: deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ”§ install + build # This project is built using npm and outputs the result to the 'build' folder
        run: |
          yarn
          yarn build-prefix
      - name: ðŸš€ deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to
          folder: public # The folder the action should deploy
